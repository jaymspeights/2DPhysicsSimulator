<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Physics!</title>
  </head>
  <body>
    <script src="Physics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <canvas id="canvas"></canvas>
    <style>
      li {
        float: left;
        padding: 5px;
      }
      ul {
        list-style-type: none;
      }
      a {
        padding-left: 15px;
      }
    </style>
    <ul>
      <li><select id="world">
        <option value="1">World 1</option>
        <option value="2">World 2</option>
      </select></li>
      <li><button id="load">Load</button></li>
      <li><input type="text" id="mass" value="" placeholder="Mass"></li>
      <li><input type="text" id="radius" value="" placeholder="Radius"></li>
      <li><a>Static</a><input type="checkbox" id="static" value=""></li>
      <li><a>Player Controlled</a><input type="checkbox" id="pc" value=""></li>
      <li><button id="clear">Clear</button></li>
      <li><input type="text" id="bcolor" value="" placeholder="Background Color"></li>
      <li><a>Boundries</a><input type="checkbox" id="bound" value=""></li>
      <li><a>CONTROLS: (A) (D) (W) (SPACE)</a></li>
      <li><a>Load World File</a><input type="file" id="file"></li>
      <li><button id="open">Open</button></li>
    </ul>
  </body>
</html>
