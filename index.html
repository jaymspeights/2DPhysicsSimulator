<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Physics!</title>
  </head>
  <body>
    <script src="Physics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <canvas id="canvas"></canvas>
    <style>
      .stack {
        float: left;
        padding: 5px;
      }
      .plain {
        list-style-type: none;
      }
      a {
        padding-left: 10px;
      }
    </style>
    <ul class="plain">
      <li>
        <ul class="plain">
          <li class="stack"><select id="world">
            <option value="1">World 1</option>
            <option value="2">World 2</option>
          </select></li>
          <li class="stack"><button id="load">Load</button></li>
          <li class="stack"><a>Combat</a><input type="checkbox" id="combat" value=""></li>
          <li class="stack"><input type="text" id="mass" value="" placeholder="Mass"></li>
          <li class="stack"><input type="text" id="radius" value="" placeholder="Radius"></li>
          <li class="stack"><a>Static</a><input type="checkbox" id="static" value=""></li>
          <li class="stack"><a>Player Controlled</a><input type="checkbox" id="pc" value=""></li>
        </ul>
      </li>

      <li>
        <ul class="plain">
          <li class="stack"><button id="clear">Clear</button></li>
          <li class="stack"><button id="pause">Pause</button></li>
          <li class="stack"><input type="text" id="bcolor" value="" placeholder="Background Color"></li>
          <li class="stack"><a>Boundries</a><input type="checkbox" id="bound" value=""></li>
          <li class="stack"><a>CONTROLS: (A) (D) (W) (S)</a></li>
          <li class="stack"><a>Load World File</a><input type="file" id="file"></li>
          <li class="stack"><button id="open">Open</button></li>
        </ul>
      </li>
    </ul>
  </body>
</html>
